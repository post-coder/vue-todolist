<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Todo List</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    
    
    <div id="app">
        
        <div class="container py-5">
            <h1 class="mb-4">Todo</h1>

            <ul id="tasks" class="list-group mb-4" v-if="tasks.length > 0">
                <li 
                    v-for="(task, index) in tasks"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                >
                    <span :class=" task.done ? 'text-decoration-line-through' : '' ">
                        {{ task.text }}
                    </span> 

                    <i @click="deleteTask(index)" class="fa-solid fa-square-xmark fs-4"></i>
                </li>
            </ul>
            <div v-else class="mb-4">
                <p class="p-3 border border-success bg-success text-white rounded-2 ">
                    Hai completato tutti i tasks ðŸ’ª
                </p>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Nuovo task</span>
                <input 
                    v-model="newTask.text"
                    type="text" 
                    class="form-control" 
                    aria-label="Nuovo task" 
                    aria-describedby="inputGroup-sizing-default"
                    @keyup.enter="addTask()"
                >
                <button 
                    class="btn btn-outline-secondary" 
                    type="button"
                    @click="addTask()"
                >
                    Aggiungi
                </button>
            </div>

        </div>

    </div>
    
    
    <script src="./js/script.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
